<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Terminal Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="welcome-message">
            Welcome to the Online Terminal Emulator! Type 'help' to see all commands.
        </div>
        <div id="output"></div>
        <div id="input-container">
            <span id="prompt">$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
